        <script>

                document.body.innerHTML = '<p style="text-align: center; font-size: 20px;"><br/>모바일은 지원하지 않습니다.<br/>데스크탑으로 접속하세요</p>';
            }

            // 화면 크기 변경 시에도 동작하도록 이벤트 추가

                    document.body.innerHTML = '<p style="text-align: center; font-size: 20px;"><br/>모바일은 지원하지 않습니다.<br/>데스크탑으로 접속하세요</p>';
